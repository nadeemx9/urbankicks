<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org"
    th:replace="base::Layout(~{::section})">

<head>
    <meta charset="utf-8">
    <title th:text="${title}"></title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

</head>

<body>

    <section>

        <!-- Breadcrumb Start -->
        <div class="container-fluid">
            <div class="row px-xl-5">
                <div class="col-12">
                    <nav class="breadcrumb bg-light mb-30">
                        <a class="breadcrumb-item text-dark" href="#">Home</a>
                        <a class="breadcrumb-item text-dark" href="#">Shop</a>
                        <span class="breadcrumb-item active">Shopping Cart</span>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Breadcrumb End -->


        <!-- Cart Start -->
        <div class="container-fluid">
            <div class="row px-xl-5">
                <div class="col-lg-8 table-responsive mb-5">
                    <table class="table table-light table-borderless table-hover text-center mb-0">
                        <thead class="thead-dark">
                            <tr>
                                <th>Products</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Size</th>
                                <th>Total</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody class="align-middle">
                            <tr th:each="cartItem:${cartItems}">
                                <td class="align-middle"><img class="mr-4 ml-0"
                                        th:src="*{'data:image/*;base64,'+{cartItem.product.img1}}" alt=""
                                        style="width: 100px; height: 100px;" th:text="${cartItem.product.prod_name}">
                                </td>
                                <td class="align-middle" th:text="${'₹'+cartItem.product.price}"></td>
                                <td class="align-middle" th:text="${cartItem.product.quantity}">


                                </td>
                                <td class="align-middle" th:text="${cartItem.product.size}"></td>
                                <td class="align-middle" th:text="${'₹'+cartItem.product.price}"></td>
                                <td class="align-middle"><a th:href="@{/removeItem(id=${cartItem.cart_item_id})}"
                                        class="btn btn-sm btn-danger"><i class="fa fa-times"></i></a></td>
                            </tr>
                            <!-- DEFAULT CART ITEM -->
                            <tr>
                                <td class="align-middle"><img src="img/product-1.jpg" alt=""
                                        style="width: 100px; height: 100px;"> DEFAULT CART ITEM</td>
                                <td class="align-middle">$150</td>
                                <td class="align-middle">
                                    <div class="input-group quantity mx-auto" style="width: 100px;">
                                        <div class="input-group-btn">
                                            <button class="btn btn-sm btn-primary btn-minus">
                                                <i class="fa fa-minus"></i>
                                            </button>
                                        </div>
                                        <input type="text"
                                            class="form-control form-control-sm bg-secondary border-0 text-center"
                                            value="1">
                                        <div class="input-group-btn">
                                            <button class="btn btn-sm btn-primary btn-plus">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </td>
                                <td class="align-middle">$150</td>
                                <td class="align-middle"><button class="btn btn-sm btn-danger"><i
                                            class="fa fa-times"></i></button></td>
                            </tr>


                        </tbody>
                    </table>
                </div>
                <div class="col-lg-4">
                    <form class="mb-30" action="">
                        <div class="input-group">
                            <input type="text" class="form-control border-0 p-4" placeholder="Coupon Code">
                            <div class="input-group-append">
                                <button class="btn btn-primary">Apply Coupon</button>
                            </div>
                        </div>
                    </form>
                    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Cart
                            Summary</span></h5>
                    <div class="bg-light p-30 mb-5">
                        <form th:action="@{/processCheckout}" method="post">
                            <div class="border-bottom pb-2">
                                <div class="d-flex justify-content-between mb-3" th:each="cartItem:${cartItems}">
                                    <h6 th:text="${cartItem.product.prod_name +' ('+ cartItem.product.quantity +')'}">
                                    </h6>
                                    <h6 th:text="${'₹'+cartItem.product.price * cartItem.product.quantity}"></h6>
                                </div>
                                <div class="d-flex justify-content-between mb-3">
                                    <h6 class="font-weight-medium">Shipping</h6>
                                    <h6 class="font-weight-medium">₹0</h6>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <h6>Subtotal</h6>
                                    <h6 th:text="${'₹'+subtotal}"></h6>
                                </div>

                            </div>
                            <div class="pt-2">
                                <div class="d-flex justify-content-between mt-2">
                                    <h5>Total</h5>
                                    <h5 th:text="${'₹'+ subtotal}"></h5>
                                </div>
                                <button type="submit" class="btn btn-block btn-primary font-weight-bold my-3 py-3">Proceed
                                    To
                                    Checkout</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cart End -->

    </section>

</body>

</html>
